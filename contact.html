<body>
  <header class="bg-header">
    <section>
      <h1>Terre De Geek</h1>
      <div class="logo">
        <a href="index.html"><img src="img/logo.png" alt="Logo terre de geek"></a>
      </div>
      <div class="text-header">
        <p>Entreprise de vente de produits informatique, téléphonique et accessoirs</p>
      </div>
    </section>
  </header>
  <nav class="bg-nav">
    <ul>
      <li><a href="index.html">Acceuil</a></li>
      <li><a href="about.html">Qui nous sommes?</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h1>NOUS CONTACTER</h1>
      <form action="" class="form">
        <div class="inputs">
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" placeholder="DUPONT" required>
        </div>
        <div class="inputs">
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" placeholder="Marc" required>
        </div>
        <div class="inputs">
          <label for="phone">Téléphone</label>
          <input type="tel" name="phone" id="phone" placeholder="0600221215" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </div>
        <div class="inputs">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="dupont.marc@gmail.com" required>
        </div>
        <div class="inputs">
          <label for="age">Age</label>
          <input type="number" name="age" id="age" placeholder="40" class="center">
        </div>
        <div class="inputs">
          <label for="object">Objet</label>
          <select name="object" id="object" required>
            <option value="information">Information</option>
            <option value="complaint">Réclamation</option>
            <option value="partnership">Partenariat</option>
            <option value="other">Autre</option>
          </select>
        </div>
        <div class="inputs">
          <label for="message">Message</label>
          <input type="textarea" name="message" placeholder="Vorte message" id="message">
        </div>
        <div class="inputs submit">
          <input class="btn-active" type="submit" value="Envoyer">
        </div>
      </form>
    </section>
  </main>
  <footer class="bg-footer">
    <div class="icones">
      <div>
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
    <div class="adress">
      <div>
        <span>20 rue de la motte</span>
      </div>
      <div>
        <span>27000 Evreux</span>
      </div>
      <div>
        <span>Ouvert du Lundi au Vendredi de 9h à 18h</span>
      </div>
    </div>
  </footer>
